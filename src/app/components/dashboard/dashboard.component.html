<div class="flex flex-col sm:flex-row min-h-screen">
  <!-- Sidebar with collapsible behavior on small screens -->
  <aside class="bg-gray-800 text-white w-full sm:w-64 sm:min-h-screen">
    <div class="p-4 text-xl sm:text-2xl font-bold border-b border-gray-700 text-center sm:text-left">
      Admin Panel
    </div>
    <nav class="mt-4">
      <ul>
        <li class="px-4 py-2 hover:bg-gray-700 cursor-pointer text-center sm:text-left">
          <a routerLink="/users" routerLinkActive="font-bold block">
            Manage Users
          </a>
        </li>
        <li class="px-4 py-2 hover:bg-gray-700 cursor-pointer text-center sm:text-left">
          <a routerLink="/roles" routerLinkActive="font-bold block">
            Manage Roles
          </a>
        </li>
        <li class="px-4 py-2 hover:bg-gray-700 cursor-pointer text-center sm:text-left">
          <a routerLink="/adduser" routerLinkActive="font-bold block">
            Create New User
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main content area -->
  <div class="flex-1 p-4 sm:p-6 overflow-y-auto">
    <router-outlet></router-outlet>
  </div>
</div>
