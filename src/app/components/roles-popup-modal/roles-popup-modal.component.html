<div *ngIf="isOpen" class="fixed inset-0 bg-gray-500 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg w-96">
    <header class="mb-4 text-center">
      <h1 class="text-2xl text-blue-600 font-bold">Edit Role</h1>
    </header>
    <form #editRoleForm="ngForm" (ngSubmit)="save()" novalidate>
      <!-- Role Name Field -->
      <div class="mb-4">
        <label for="roleName" class="block text-gray-700 font-medium mb-1">Role Name</label>
        <input 
          [(ngModel)]="roleName" 
          name="roleName" 
          class="w-full border rounded-lg px-4 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          #roleNameInput="ngModel"
          required 
        />
        <!-- Validation Message -->
        <div *ngIf="roleNameInput.invalid && roleNameInput.touched" class="text-red-500 text-sm mt-1">
          Role name is required.
        </div>
      </div>

      <!-- Permissions Field -->
      <div class="mb-4">
        <label for="permissions" class="block text-gray-700 font-medium mb-1">Permissions</label>
        <input 
          [(ngModel)]="rolePermissions" 
          name="permissions" 
          class="w-full border rounded-lg px-4 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          #permissionsInput="ngModel"
          required 
        />
        <!-- Validation Message -->
        <div *ngIf="permissionsInput.invalid && permissionsInput.touched" class="text-red-500 text-sm mt-1">
          Permissions are required.
        </div>
      </div>

      <!-- Submit and Cancel Buttons -->
      <div class="mt-6 flex justify-end">
        <button 
          type="submit"
          [disabled]="editRoleForm.invalid"
          class="bg-blue-500 text-white px-4 py-2 rounded mr-2 disabled:bg-gray-400"
        >
          Save
        </button>
        <button (click)="close()" type="button" class="bg-gray-500 text-white px-4 py-2 rounded">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
