<div class="min-h-screen flex justify-center items-center">
  <div class="bg-white shadow-2xl rounded-lg p-8 max-w-lg w-full">
    <header class="mb-8 text-center">
      <h1 class="text-4xl font-extrabold text-gray-800">Add User</h1>
      <p class="text-gray-500 mt-2">Fill in the details to create a new user</p>
    </header>

    <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="space-y-6">
      <!-- Username Field -->
      <div>
        <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="w-full border rounded-lg px-4 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="user.username"
          required
        />
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full border rounded-lg px-4 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="user.email"
          required
        />
      </div>

      <!-- Status Field -->
      <div>
        <label for="status" class="block text-gray-700 font-medium mb-2">Status</label>
        <select
          id="status"
          name="status"
          class="w-full border rounded-lg px-4 py-3 text-gray-700 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="user.status"
          required
        >
          <option value="" disabled>Select Status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <!-- Roles Field -->
      <div>
        <label for="roles" class="block text-gray-700 font-medium mb-2">Roles</label>
        <input
          type="text"
          id="roles"
          name="roles"
          class="w-full border rounded-lg px-4 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="user.roles"
          placeholder="Separate roles with commas"
          required
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300"
      >
        Save User
      </button>
    </form>
  </div>
</div>
