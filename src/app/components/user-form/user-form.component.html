<form (ngSubmit)="onSubmit()" #userForm="ngForm" class="max-w-lg mx-auto mt-10">
    <div class="mb-4">
      <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
      <input type="text" id="username" name="username" class="w-full border rounded px-3 py-2" [(ngModel)]="user.username" required>
    </div>
    
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
      <input type="email" id="email" name="email" class="w-full border rounded px-3 py-2" [(ngModel)]="user.email" required>
    </div>
    
    <div class="mb-4">
      <label for="status" class="block text-gray-700 font-bold mb-2">Status</label>
      <select id="status" name="status" class="w-full border rounded px-3 py-2" [(ngModel)]="user.status">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
    </div>
  
    <div class="mb-4">
      <label for="roles" class="block text-gray-700 font-bold mb-2">Roles</label>
      <input type="text" id="roles" name="roles" class="w-full border rounded px-3 py-2" [(ngModel)]="user.roles" placeholder="Separate roles with commas" required>
    </div>
    
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Save User</button>
  </form>
