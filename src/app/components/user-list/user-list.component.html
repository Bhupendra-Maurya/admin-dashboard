<div class="bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Users</h2>
    <table class="min-w-full leading-normal">
      <thead>
        <tr class="bg-gray-200">
          <th class="py-3 px-5 text-left">Username</th>
          <th class="py-3 px-5 text-left">Email</th>
          <th class="py-3 px-5 text-left">Status</th>
          <th class="py-3 px-5 text-left">Roles</th>
          <th class="py-3 px-5 text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; trackBy: trackByUserId" class="border-b">
          <td class="py-4 px-5">{{ user.username }}</td>
          <td class="py-4 px-5">{{ user.email }}</td>
          <td class="py-4 px-5">
            <span [class]="user.isActive ? 'text-green-600' : 'text-red-600'">
              {{ user.isActive ? 'Active' : 'Inactive' }}
            </span>
          </td>
          <td class="py-4 px-5">{{ user.roles.join(', ') }}</td>
          <td class="py-4 px-5">
            <button (click)="editUser(user)" class="text-blue-600 hover:text-blue-900 mr-2">Edit</button>
            <button (click)="deleteUser(user.id)" class="text-red-600 hover:text-red-900">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
