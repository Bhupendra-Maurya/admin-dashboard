<div class="container mx-auto p-6">
  <header class="mb-8 border-b-2 border-gray-200 pb-4">
    <h1 class="text-3xl font-bold text-gray-800">User Management</h1>
  </header>

  <!-- Search Bar Component -->
  <app-search-bar (searchChange)="filterUsers($event)"></app-search-bar>

  <table class="w-full table-auto border-collapse shadow-md">
    <thead class="bg-gray-800 text-white">
      <tr>
        <th class="px-4 py-2">Username</th>
        <th class="px-4 py-2">Email</th>
        <th class="px-4 py-2">Status</th>
        <th class="px-4 py-2">Roles</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers" class="hover:bg-gray-100">
        <td class="border px-4 py-2">{{ user.username }}</td>
        <td class="border px-4 py-2">{{ user.email }}</td>
        <td class="border px-4 py-2">{{ user.isActive ? 'Active' : 'Inactive' }}</td>
        <td class="border px-4 py-2">
          <span *ngFor="let role of user.roles" class="inline-block bg-blue-500 text-white text-xs px-2 py-1 rounded-full mr-1">
            {{ role }}
          </span>
        </td>
        <td class="border px-4 py-2">
          <button (click)="editUser(user)" class="bg-yellow-500 text-white px-3 py-1 rounded mr-2">Edit</button>
          <button (click)="deleteUser(user.id)" class="bg-red-500 text-white px-3 py-1 rounded">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <app-user-popup-modal 
    [user]="selectedUser" 
    [isOpen]="isModalOpen" 
    (closeModal)="closeModal()" 
    (saveUser)="updateUser($event)">
  </app-user-popup-modal>
</div>
