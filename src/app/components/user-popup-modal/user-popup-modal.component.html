<div class="fixed inset-0 bg-gray-500 bg-opacity-50 flex justify-center items-center" *ngIf="isOpen">
    <div class="bg-white p-6 rounded-md shadow-md w-1/3">
      <h2 class="text-xl font-semibold mb-4">Edit User</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="username" class="block">Username</label>
          <input id="username" [(ngModel)]="user.username" name="username" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div class="mb-4">
          <label for="email" class="block">Email</label>
          <input id="email" [(ngModel)]="user.email" name="email" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div class="mb-4">
          <label for="status" class="block">Status</label>
          <select id="status" [(ngModel)]="user.status" name="status" class="w-full p-2 border border-gray-300 rounded" required>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="roles" class="block">Roles</label>
          <input id="roles" [(ngModel)]="user.roles" name="roles" class="w-full p-2 border border-gray-300 rounded" required/>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
        <button type="button" (click)="close()" class="bg-gray-500 text-white px-4 py-2 rounded ml-2">Cancel</button>
      </form>
    </div>
  </div>
